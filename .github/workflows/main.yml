name: Construir APK Flet

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 1Ô∏è‚É£ Chequear c√≥digo
      uses: actions/checkout@v4

    - name: 2Ô∏è‚É£ Instalar Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: 3Ô∏è‚É£ Instalar Java (Android)
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: "17"

    # üî• PASO CLAVE (ANTES NO ESTABA)
    - name: 4Ô∏è‚É£ Instalar Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: "stable"
        cache: true

    - name: 5Ô∏è‚É£ Flutter Doctor (debug)
      run: flutter doctor -v

    - name: 6Ô∏è‚É£ Instalar dependencias Python
      run: |
        python -m pip install --upgrade pip
        pip install flet flet-cli
        pip install -r requirements.txt

    - name: 7Ô∏è‚É£ Construir APK
      run: |
        flet build apk --verbose

    - name: 8Ô∏è‚É£ Subir APK
      uses: actions/upload-artifact@v4
      with:
        name: MiAppCredito
        path: build/apk/*.apk
